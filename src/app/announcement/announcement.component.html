<div class="body">
  <div class="row justify-content-center">
    <img class="col-md-7"
         src="{{data}}"
         *ngIf="data"
         alt="Your image" style="display: block"
         id="image"/>
  </div>

  <div class="row" *ngIf="text">
    <p class="text-center col-md-12" id="title">{{text?.title}}</p>
  </div>
  <div class="row">
    <p class="text-center col-md-12" id="content">{{text?.content}}</p>
  </div>
</div>
